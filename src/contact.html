<body class="antialiased">
  <!-- Navigation -->
  <nav id="main-nav" class="fixed top-0 w-full z-40 transition-all duration-300 bg-white shadow-md">
    <div class="container-custom">
      <div class="flex items-center justify-between h-20">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="/" class="flex items-center space-x-3" aria-label="City Experts Home">
            <img src="/assets/images/city-experts-logo.svg" alt="City Experts" class="h-10 w-auto">
            <span class="font-playfair text-xl font-semibold text-deep-charcoal">City Experts</span>
          </a>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden lg:flex items-center space-x-8">
          <a href="/" class="nav-link" data-translate="nav.home">Home</a>
          <a href="/about.html" class="nav-link" data-translate="nav.about">About</a>
          <a href="/projects.html" class="nav-link" data-translate="nav.projects">Projects</a>
          <a href="/contact.html" class="nav-link active" data-translate="nav.contact">Contact</a>
          
          <!-- Language Toggle -->
          <div class="flex items-center space-x-2">
            <button id="lang-en" class="lang-btn active text-sm font-medium px-3 py-1 rounded-full transition-colors">EN</button>
            <button id="lang-ar" class="lang-btn text-sm font-medium px-3 py-1 rounded-full transition-colors">ع</button>
          </div>
          
          <a href="/contact.html" class="btn btn-primary" data-translate="nav.get-quote">Get Quote</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content">
    <section class="container" style="padding-block:64px">
      <header class="mb-8" style="text-align:center">
        <h1 class="hero-title text-charcoal">Start Your Project</h1>
        <p class="hero-sub text-charcoal" style="max-width:720px;margin:12px auto 0">
          Tell us a few details and our team will get back within one business day.
        </p>
      </header>

      <form id="contactForm" novalidate class="project-card" style="max-width:860px;margin:0 auto;padding:24px">
        <!-- Honeypot (spam trap) -->
        <input type="text" name="company_site" tabindex="-1" autocomplete="off" aria-hidden="true" hidden>

        <div class="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
          <div>
            <label for="name" class="text-charcoal" style="font-weight:600">Full Name*</label>
            <input id="name" name="name" required autocomplete="name" class="input" />
          </div>
          <div>
            <label for="company" class="text-charcoal" style="font-weight:600">Company</label>
            <input id="company" name="company" autocomplete="organization" class="input" />
          </div>

          <div>
            <label for="email" class="text-charcoal" style="font-weight:600">Work Email*</label>
            <input id="email" name="email" type="email" required autocomplete="email" class="input" />
          </div>
          <div>
            <label for="phone" class="text-charcoal" style="font-weight:600">Phone (UAE)*</label>
            <input id="phone" name="phone" inputmode="tel" required placeholder="+971 5x xxx xxxx" class="input" />
          </div>

          <div>
            <label for="projectType" class="text-charcoal" style="font-weight:600">Project Type*</label>
            <select id="projectType" name="projectType" required class="input">
              <option value="" selected disabled>Select…</option>
              <option>Commercial Construction</option>
              <option>Residential Projects</option>
              <option>Interior Design</option>
              <option>Design & Build</option>
            </select>
          </div>
          <div>
            <label for="budget" class="text-charcoal" style="font-weight:600">Budget Range (AED)</label>
            <select id="budget" name="budget" class="input">
              <option value="" selected>Prefer not to say</option>
              <option>0–1M</option>
              <option>1–5M</option>
              <option>5–20M</option>
              <option>20M+</option>
            </select>
          </div>
        </div>

        <div style="margin-top:16px">
          <label for="city" class="text-charcoal" style="font-weight:600">City</label>
          <input id="city" name="city" class="input" placeholder="Dubai / Abu Dhabi / …"/>
        </div>

        <div style="margin-top:16px">
          <label for="message" class="text-charcoal" style="font-weight:600">Project Brief*</label>
          <textarea id="message" name="message" required rows="6" class="input"></textarea>
        </div>

        <div style="display:flex;align-items:center;gap:10px;margin-top:16px">
          <input id="consent" name="consent" type="checkbox" required />
          <label for="consent" class="text-charcoal">I agree to be contacted and accept the privacy policy.*</label>
        </div>

        <!-- reCAPTCHA v3 token (optional, see JS) -->
        <input type="hidden" id="recaptchaToken" name="recaptchaToken" />

        <div style="display:flex;gap:12px;align-items:center;margin-top:20px">
          <button id="submitBtn" class="btn-primary" type="submit" disabled>Send Request</button>
          <a class="btn-secondary" href="https://wa.me/97141234567" target="_blank" rel="noopener">WhatsApp</a>
          <span id="formStatus" class="hero-sub" aria-live="polite"></span>
        </div>
      </form>
    </section>
  </main>
